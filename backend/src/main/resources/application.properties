# logging.level.org.springframework.: DEBUG
## Properties for security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${OAUTH_JWK_URI}
oauth2.azure.cliendId=${OIDC_CLIENT_ID}
oauth2.jwt.issuer=${OAUTH_JWT_ISSUER}
## Properties for database
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_DB_HOST}:${POSTGRES_DB_PORT}/app_tutorial
spring.datasource.username=${POSTGRES_DB_USERNAME}
spring.datasource.password=${POSTGRES_DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
## Kafka properties
kafka.bootstrapAddress=${KAFKA_BOOTSTRAP_URI}
kafka.useAnonymousConnection=${KAFKA_USE_ANONYMOUS_CONNECTION}
kafka.user=${KAFKA_USER}
kafka.password=${KAFKA_PASSWORD}
spring.kafka.client-id=app-tutorial
